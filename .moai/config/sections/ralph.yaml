ralph:
    ast_grep:
        auto_fix: false
        config_path: .claude/skills/moai-tool-ast-grep/rules/sgconfig.yml
        enabled: true
        quality_scan: true
        security_scan: true
    enabled: true
    git:
        auto_branch: false
        auto_pr: false
    hooks:
        post_tool_lsp:
            enabled: true
            severity_threshold: error
            trigger_on:
                - Write
                - Edit
        stop_loop_controller:
            check_completion: true
            enabled: true
    loop:
        auto_fix: false
        completion:
            coverage_threshold: 85
            tests_pass: true
            zero_errors: true
            zero_warnings: false
        cooldown_seconds: 2
        max_iterations: 10
        require_confirmation: true
    lsp:
        auto_start: true
        graceful_degradation: true
        poll_interval_ms: 500
        timeout_seconds: 30

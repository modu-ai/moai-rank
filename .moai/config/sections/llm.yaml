llm:
    auto_worktree:
        copy_glm_config: true
        enabled: false
    glm:
        base_url: https://api.z.ai/api/anthropic
        models:
            haiku: glm-4.7
            opus: glm-4.7
            sonnet: glm-4.7
    glm_env_var: GLM_API_TOKEN
    mode: claude-only
    routing:
        auto_detect: true
        confirm_worktree: false
        parallel_threshold: 5
